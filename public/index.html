<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mongo Scrape!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">The Onion Scraper!</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <!-- <li class="active"><a href="http://dpedersen84.github.io/portfolio">Home</a></li> -->
            
            <a class="btn btn-danger navbar-btn" href="/favorites">Favorites</a>
            <a class="btn btn-danger navbar-btn" id="scrape" data-toggle="modal" data-target="#scrapeModal">Scrape</a>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <img class="img-responsive center-block" src="images/onion-logo.png" alt="onion-logo">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id="articles"></div>
            </div>
        </div>
    </div>
    <!-- <h1>Scraper!(No handlebars)</h1> -->

    <!-- Modal -->
    <div id="scrapeModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h4>Scraping articles from The Onion!</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="scrapeModalClose">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
